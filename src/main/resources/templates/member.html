<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${memberDisplay} + ' Records'">Member Records</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    h2 { color: #0d6efd; font-weight: 700; }
    .clickable {
      cursor: pointer;
      color: #0d6efd;
      text-decoration: underline;
    }
    .clickable:hover { color: #0a58ca; }
    table th, table td {
      text-align: center;
      vertical-align: middle;
    }
    #searchInput {
      width: 50%;
      margin: 0 auto 20px auto;
      display: block;
      border: 2px solid #0d6efd;
      border-radius: 8px;
      padding: 8px 14px;
    }
  </style>
</head>

<body>
<div class="container py-4">
  <div class="text-center mb-4">
    <h2 th:text="${memberDisplay} + ' - Records'"></h2>
    <p class="text-muted">Click the key column to view record details</p>
  </div>

  <!-- âœ… Search Bar -->
  <input id="searchInput" type="text" placeholder="ðŸ” Search records..." class="form-control shadow-sm" onkeyup="filterTable()">

  <div class="table-responsive">
    <table id="recordsTable" class="table table-striped table-bordered table-hover align-middle shadow-sm">
      <thead class="table-primary text-center">
        <tr>
          <th th:each="col : ${columns}" th:text="${col}"></th>
        </tr>
      </thead>
      <tbody>
        <!-- Iterate through each row -->
        <tr th:each="row : ${data}">
          <td th:each="entry, iterStat : ${row.entrySet()}">

            <!-- âœ… Sarika: use 2nd column (city) as key -->
            <span th:if="${memberId == 'sarika' and iterStat.index == 1}"
                  th:text="${entry.value}"
                  class="clickable"
                  th:attr="onclick=|window.location.href='/member/details?key=${entry.value}&member=${memberId}'|">
            </span>

            <!-- âœ… Default: first column clickable -->
            <span th:if="${memberId != 'sarika' and iterStat.index == 0}"
                  th:text="${entry.value}"
                  class="clickable"
                  th:attr="onclick=|window.location.href='/member/details?key=${entry.value}&member=${memberId}'|">
            </span>

            <!-- ðŸ”¹ Other columns just display -->
            <span th:if="${!( (memberId == 'sarika' and iterStat.index == 1) or (memberId != 'sarika' and iterStat.index == 0) )}"
                  th:text="${entry.value}">
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- âœ… Pagination -->
  <nav>
    <ul class="pagination justify-content-center mt-4">
      <li class="page-item"
          th:each="p : ${#numbers.sequence(1, totalPages)}"
          th:classappend="${p == currentPage} ? 'active'">
        <a class="page-link"
           th:href="@{/member/{memberId}(memberId=${memberId}, page=${p})}"
           th:text="${p}"></a>
      </li>
    </ul>
  </nav>

  <div class="text-center mt-4">
    <a th:href="@{/index}" class="btn btn-secondary px-4">Back to Home</a>
  </div>
</div>

<!-- âœ… JavaScript: Table Filter -->
<script>
  function filterTable() {
    const input = document.getElementById("searchInput");
    const filter = input.value.toLowerCase();
    const rows = document.querySelectorAll("#recordsTable tbody tr");

    rows.forEach(row => {
      const text = row.innerText.toLowerCase();
      row.style.display = text.includes(filter) ? "" : "none";
    });
  }
</script>

</body>
</html>
