<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Model Business - Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .team-card {
            transition: all 0.3s ease;
            cursor: pointer;
            height: 100%;
            border-radius: 15px;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
        }
        .team-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .team-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }
        .content-wrapper {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin: 30px auto;
            max-width: 1200px;
        }
        .card-title {
            font-weight: 700;
            color: #333;
            margin-top: 10px;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="content-wrapper">
            <div class="text-center mb-5">
                <h1 class="display-4 fw-bold text-primary">ðŸ§© Classic Model Business</h1>
                <p class="lead text-muted">7-Member Team Database Project</p>
            </div>

            <div class="row g-4 justify-content-center">
                <div class="col-lg-3 col-md-4 col-sm-6" th:each="m : ${members}">
                    <a th:href="@{'/member/' + ${m}}" class="card team-card">
                        <img th:src="@{'/images/' + ${m} + '.jpg'}" th:alt="${m}">
                        <div class="card-body text-center">
                            <h5 class="card-title" th:text="${#strings.capitalize(m)}"></h5>
                        </div>
                    </a>
                </div>
            </div>

            <div class="text-center mt-5">
                <p class="text-muted">
                    <small>By Group 5</small>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
